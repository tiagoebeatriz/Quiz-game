<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Quiz com Anúncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #3a6186, #89253e);
      color: white;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
    }
    #status, #saldo {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 22px;
      margin-bottom: 10px;
      color: yellow;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #errorMessage {
      color: red;
      margin-top: 20px;
    }
    iframe {
      border: none;
      width: 300px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>Jogo de Quiz com Anúncios</h1>
  <p id="status">Anúncios assistidos: 0/5</p>
  <p id="saldo">Saldo: $0.00</p>
  <p id="timer">Aguarde 40 segundos...</p>
  <div id="ads"></div>
  <button id="startQuiz" onclick="startQuiz()" disabled>Iniciar Quiz</button>
  <p id="errorMessage" style="display: none;">O anúncio não pôde ser carregado. Tente novamente.</p>

  <script>
    const totalAds = 5;
    let adsWatched = 0;
    let correctAnswers = 0;
    let saldo = 0.00;
    const adsContainer = document.getElementById("ads");
    const statusText = document.getElementById("status");
    const saldoText = document.getElementById("saldo");
    const timerText = document.getElementById("timer");
    const startButton = document.getElementById("startQuiz");
    const errorMessage = document.getElementById("errorMessage");

    // Função para carregar o próximo anúncio
    function loadNextAd() {
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.profitableratecpm.com/a9jbed7jy4?key=c2a7916e8712767463a0c7e7fae86ec1";  // Link do anúncio
      iframe.onload = function() {
        startAdTimer();
      };
      iframe.onerror = function() {
        errorMessage.style.display = "block";
      };
      
      adsContainer.innerHTML = ''; // Limpa anúncios anteriores
      adsContainer.appendChild(iframe);
    }

    // Função para iniciar o temporizador de 40 segundos
    function startAdTimer() {
      let secondsLeft = 40;
      timerText.textContent = `Aguarde ${secondsLeft} segundos...`;

      const countdown = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          timerText.textContent = `Aguarde ${secondsLeft} segundos...`;
        } else {
          clearInterval(countdown);
          adsWatched++;
          statusText.textContent = `Anúncios assistidos: ${adsWatched}/${totalAds}`;

          if (adsWatched < totalAds) {
            loadNextAd(); // Carrega o próximo anúncio
          } else {
            adsContainer.innerHTML = "<p>Você assistiu todos os anúncios!</p>";
            timerText.textContent = "Pronto!";
            startButton.disabled = false; // Habilita o botão para iniciar o quiz
          }
        }
      }, 1000);
    }

    // Função para iniciar o quiz
    function startQuiz() {
      // Redireciona para a página do quiz
      alert("Iniciando o quiz...");
      loadQuestions();
    }

    // Função para carregar as perguntas do quiz
    function loadQuestions() {
      // Exemplo simples de perguntas muito difíceis
      const questions = [
        { question: "Qual é a raiz quadrada de 256?", answer: "16" },
        { question: "Qual é o valor de pi (aproximadamente)?", answer: "3.1416" },
        { question: "Quem foi o primeiro presidente dos Estados Unidos?", answer: "George Washington" },
        // Adicione mais perguntas difíceis aqui
      ];

      let currentQuestionIndex = 0;

      function askQuestion() {
        if (currentQuestionIndex < questions.length) {
          const currentQuestion = questions[currentQuestionIndex];
          const userAnswer = prompt(currentQuestion.question);
          if (userAnswer === currentQuestion.answer) {
            saldo += 0.01;  // Adiciona 0.01 para cada resposta correta
            saldoText.textContent = `Saldo: $${saldo.toFixed(2)}`;
            correctAnswers++;
            if (correctAnswers === 5) {
              alert("Você acertou 5 perguntas seguidas! Recompensa: $0.05.");
              correctAnswers = 0; // Reinicia o contador de respostas corretas
              loadAdsAfterQuiz();
            }
          } else {
            alert("Resposta errada! Tente novamente.");
            correctAnswers = 0; // Reinicia o contador de respostas corretas
            loadAdsAfterQuiz();
          }
          currentQuestionIndex++;
        } else {
          alert("Você terminou o quiz!"); 
        }
      }

      askQuestion();
    }

    // Função para carregar anúncios após o quiz
    function loadAdsAfterQuiz() {
      if (adsWatched % 5 === 0) {
        alert("Hora de assistir a 2 anúncios!");
        loadNextAd();
        loadNextAd();
      }
    }

    // Inicia o primeiro anúncio
    loadNextAd();
  </script>
</body>
</html>
