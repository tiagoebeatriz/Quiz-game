<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir Anúncios</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #2b2d42, #8d99ae);
      color: white;
      padding: 40px;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f3f4f6;
    }
    #ads iframe {
      width: 300px;
      height: 250px;
      border: none;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 15px #000;
      border-radius: 15px;
    }
    #status, #timer {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #timer {
      color: #ffcc00;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    /* Tela de loading */
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loadingMessage {
      margin-bottom: 20px;
      font-size: 22px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    #progressContainer {
      width: 80%;
      max-width: 400px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 20px;
      background: linear-gradient(to right, #00ff99, #0099ff);
      transition: width 0.2s;
    }

    /* Responsividade para telas pequenas */
    @media screen and (max-width: 600px) {
      #ads iframe {
        width: 100%;
        max-width: 90%;
      }
      button {
        padding: 12px 25px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Assista aos 5 anúncios para jogar</h1>
  <p id="status">Anúncios assistidos: 0/5</p>
  <p id="timer">Aguarde 10 segundos...</p>
  <div id="ads"></div>
  <button id="startQuiz" onclick="startQuiz()" disabled>Iniciar Quiz</button>

  <!-- Tela de loading -->
  <div id="loadingScreen">
    <h2 id="loadingMessage">Preparando o Quiz...</h2>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- Efeito Sonoro -->
  <audio id="adCompleteSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="loadingSound" src="https://www.soundjay.com/button/btn-10.wav" preload="auto"></audio>

  <script>
    const totalAds = 5;
    let adsWatched = 0;
    const adsContainer = document.getElementById("ads");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");
    const startButton = document.getElementById("startQuiz");
    const adCompleteSound = document.getElementById("adCompleteSound");
    const loadingSound = document.getElementById("loadingSound");

    function loadNextAd() {
      // Carrega o anúncio
      adsContainer.innerHTML = `
        <iframe src="https://www.profitableratecpm.com/a9jbed7jy4?key=c2a7916e8712767463a0c7e7fae86ec1&rand=${Math.random()}"></iframe>
      `;

      let secondsLeft = 10;
      timerText.textContent = `Aguarde ${secondsLeft} segundos...`;

      const countdown = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          timerText.textContent = `Aguarde ${secondsLeft} segundos...`;
        } else {
          clearInterval(countdown);
          adsWatched++;
          statusText.textContent = `Anúncios assistidos: ${adsWatched}/${totalAds}`;

          // Reproduz som ao completar anúncio
          adCompleteSound.play();

          if (adsWatched < totalAds) {
            loadNextAd();
          } else {
            adsContainer.innerHTML = "<p>Você assistiu todos os anúncios!</p>";
            timerText.textContent = "Pronto!";
            startButton.disabled = false;
          }
        }
      }, 1000);
    }

    function startQuiz() {
      const loadingScreen = document.getElementById("loadingScreen");
      const progressBar = document.getElementById("progressBar");
      const loadingMessage = document.getElementById("loadingMessage");

      // Reproduz som de carregamento
      loadingSound.play();

      const messages = [
        "Conectando cérebros...",
        "Calculando perguntas impossíveis...",
        "Aquecendo os neurônios...",
        "Carregando sabedoria ancestral...",
        "Preparando sua jornada épica..."
      ];

      const msg = messages[Math.floor(Math.random() * messages.length)];
      loadingMessage.textContent = msg;

      loadingScreen.style.display = "flex";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 2 + Math.random() * 5;
        if (progress >= 100) {
          progressBar.style.width = "100%";
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "quiz.html";
          }, 500);
        } else {
          progressBar.style.width = progress + "%";
        }
      }, 100);
    }

    // Inicia o primeiro anúncio
    loadNextAd();
  </script>
</body>
</html>
