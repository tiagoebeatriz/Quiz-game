<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir Anúncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #3a6186, #89253e);
      color: white;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
    }
    #status {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 22px;
      margin-bottom: 10px;
      color: yellow;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    #errorMessage {
      color: red;
      margin-top: 20px;
    }
    iframe {
      border: none;
      width: 300px;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>Assista aos 5 anúncios para jogar</h1>
  <p id="status">Anúncios assistidos: 0/5</p>
  <p id="timer">Aguarde 40 segundos...</p>
  <div id="ads"></div>
  <button id="startQuiz" onclick="startQuiz()" disabled>Iniciar Quiz</button>
  <p id="errorMessage" style="display: none;">O anúncio não pôde ser carregado. Tente novamente.</p>

  <script>
    const totalAds = 5;
    let adsWatched = 0;
    const adsContainer = document.getElementById("ads");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");
    const startButton = document.getElementById("startQuiz");
    const errorMessage = document.getElementById("errorMessage");

    function loadNextAd() {
      // Criação do iframe com o link do anúncio
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.profitableratecpm.com/a9jbed7jy4?key=c2a7916e8712767463a0c7e7fae86ec1";  // Link do anúncio
      iframe.onload = function() {
        // Se o iframe carregou corretamente, começamos a contagem de 40 segundos
        startAdTimer();
      };
      iframe.onerror = function() {
        // Caso o anúncio não carregue, mostramos um erro
        errorMessage.style.display = "block";
      };
      
      // Limpa o conteúdo anterior e adiciona o iframe
      adsContainer.innerHTML = '';
      adsContainer.appendChild(iframe);
    }

    function startAdTimer() {
      let secondsLeft = 40;
      timerText.textContent = `Aguarde ${secondsLeft} segundos...`;

      const countdown = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          timerText.textContent = `Aguarde ${secondsLeft} segundos...`;
        } else {
          clearInterval(countdown);
          adsWatched++;
          statusText.textContent = `Anúncios assistidos: ${adsWatched}/${totalAds}`;

          if (adsWatched < totalAds) {
            loadNextAd(); // Carrega o próximo anúncio
          } else {
            adsContainer.innerHTML = "<p>Você assistiu todos os anúncios!</p>";
            timerText.textContent = "Pronto!";
            startButton.disabled = false; // Habilita o botão para iniciar o quiz
          }
        }
      }, 1000);
    }

    function startQuiz() {
      window.location.href = "quiz.html"; // Redireciona para o quiz
    }

    loadNextAd(); // Inicia o processo de carregamento do primeiro anúncio
  </script>
</body>
</html>
