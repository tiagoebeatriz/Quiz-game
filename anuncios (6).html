
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .ad-container {
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      background: #222;
    }
    .timer {
      font-size: 24px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Assista aos 5 Anúncios para Jogar</h1>
  <div class="ad-container">
    <h2 id="ad-title">Anúncio 1</h2>
    <p id="ad-text">Simulação de anúncio - aguarde o tempo para continuar...</p>
    <div class="timer" id="timer">40</div>
    <button id="next-btn" disabled>Próximo anúncio</button>
  </div>

  <script>
    const adTitles = [
      "Anúncio 1", "Anúncio 2", "Anúncio 3", "Anúncio 4", "Anúncio 5"
    ];
    let currentAd = 0;
    let timer = 40;
    const timerElement = document.getElementById("timer");
    const adTitle = document.getElementById("ad-title");
    const nextBtn = document.getElementById("next-btn");

    function startTimer() {
      timer = 40;
      timerElement.textContent = timer;
      nextBtn.disabled = true;
      const countdown = setInterval(() => {
        timer--;
        timerElement.textContent = timer;
        if (timer <= 0) {
          clearInterval(countdown);
          nextBtn.disabled = false;
        }
      }, 1000);
    }

    nextBtn.addEventListener("click", () => {
      currentAd++;
      if (currentAd < adTitles.length) {
        adTitle.textContent = adTitles[currentAd];
        startTimer();
      } else {
        window.location.href = "quiz.html";
      }
    });

    // Iniciar o primeiro timer
    startTimer();
  </script>
</body>
</html>
