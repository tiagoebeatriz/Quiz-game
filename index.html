      border: none;

      transition: background 0.3s;

  </div>

  { q: "Qual a estrutura usada para resolver o problema do caminho mínimo em grafos?", options: ["Algoritmo de Dijkstra", "Árvore AVL", "Hash Table", "Algoritmo de Kruskal"], answer: 0 },

  { q: "Qual é a velocidade de escape da Terra?", options: ["11,2 km/s", "7,9 km/s", "9,8 km/s", "12,5 km/s"], answer: 0 },
  { q: "O que é um número transcendental?", options: ["Não é raiz de nenhuma equação polinomial com coeficientes inteiros", "Número com infinitas casas decimais", "Número irracional negativo", "Número que representa ideias filosóficas"], answer: 0 },
  { q: "Quem criou o primeiro algoritmo destinado a ser executado por uma máquina?", options: ["Ada Lovelace", "Alan Turing", "Charles Babbage", "John von Neumann"], answer: 0 },
  { q: "O que é um buraco negro de Kerr?", options: ["Buraco negro com rotação", "Buraco negro sem massa", "Buraco negro com carga negativa", "Buraco negro sem horizonte de eventos"], answer: 0 },
  { q: "Em qual livro da Bíblia há referências a constelações?", options: ["Jó", "Gênesis", "Salmos", "Apocalipse"], answer: 0 },

    let currentQuestion;

    // NOVO: carregar dados salvos
    function loadSavedData() {
      const savedBalance = localStorage.getItem("balance");
      const savedScore = localStorage.getItem("score");

      if (savedBalance !== null) {
        balance = parseFloat(savedBalance);
        document.getElementById("balance").textContent = balance.toFixed(2);
      }

      if (savedScore !== null) {
        score = parseInt(savedScore);
        document.getElementById("score").textContent = score;
      }
    }

    // NOVO: salvar dados
    function saveData() {
      localStorage.setItem("balance", balance.toFixed(2));
      localStorage.setItem("score", score);
    }

    function showStartAd() {
      showAds(1, startGame);
    }

    function startGame() {
      loadSavedData(); // NOVO
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextQuestion();
    }

    function showAds(times, callback) {
      if (times <= 0) {
        callback();
        return;
      }

      const link = adLinks[Math.floor(Math.random() * adLinks.length)];
      const win = window.open(link, "_blank");

      alert("Feche o anúncio para continuar.");

      const checkClosed = setInterval(() => {
        if (win.closed) {
          clearInterval(checkClosed);
          showAds(times - 1, callback);
        }
      }, 500);
    }

    function nextQuestion() {
      document.getElementById("question").style.display = "block";
      document.getElementById("reward").style.display = "block";
      document.getElementById("reward").textContent = "";

      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("qText").textContent = currentQuestion.q;
      const options = document.getElementById("options");
      options.innerHTML = "";
      currentQuestion.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(i === currentQuestion.answer);
        options.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      if (correct) {
        score++;
        correctStreak++;
        correctAnswers++;
        balance += 0.01;

        if (correctStreak === 5) {
          balance += 0.10;
          document.getElementById("reward").textContent = "Bônus: +$0.10 por 5 acertos seguidos!";
          correctStreak = 0;
        }

        document.getElementById("score").textContent = score;
        document.getElementById("balance").textContent = balance.toFixed(2);
        saveData(); // NOVO

        if (correctAnswers % 2 === 0) {
          showAds(1, nextQuestion);
        } else {
          nextQuestion();
        }
      } else {
        correctStreak = 0;
        correctAnswers = 0;
        showAds(1, nextQuestion);
      }
    }

    function withdraw() {
      document.getElementById("withdraw").style.display = "block";
    }

    function submitWithdrawal() {
      const email = document.getElementById("paypalEmail").value;
      const message = document.getElementById("withdrawMessage");

      if (!email || !email.includes("@")) {
        message.textContent = "Digite um email válido do PayPal.";
        return;
      }

      if (balance < 30.00) {
        message.textContent = "Você precisa de pelo menos $30.00 para sacar.";
        return;
      }

      message.textContent = `Pedido de saque enviado para ${email}. Você receberá em até 48h.`;
      balance = 0.0;
      document.getElementById("balance").textContent = balance.toFixed(2);
      saveData(); // NOVO
    }
  </script>
