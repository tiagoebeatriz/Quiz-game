<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Premiado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #f83600, #f9d423);
      color: #fff;
    }
    #game, #question, #withdraw, #reward { display: none; }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Quiz Premiado</h1>

  <div id="start">
    <p>Bem-vindo! Assista ao anúncio para iniciar:</p>
    <button onclick="showStartAd()">Assistir Anúncio</button>
  </div>

  <div id="game">
    <div id="menu">
      <p>Acertos: <span id="score">0</span> | Saldo: $<span id="balance">0.00</span></p>
      <button onclick="withdraw()">Sacar via PayPal</button>
    </div>
    <div id="question">
      <p id="qText">Pergunta vai aqui</p>
      <div id="options"></div>
    </div>
    <div id="reward"></div>
  </div>

  <div id="withdraw">
    <h2>Solicitar Saque</h2>
    <p>Digite seu email do PayPal:</p>
    <input type="email" id="paypalEmail" placeholder="seu@email.com" />
    <br>
    <button onclick="submitWithdrawal()">Enviar Pedido</button>
    <p id="withdrawMessage"></p>
  </div>

  <script>
    const adLinks = [
      "https://www.profitableratecpm.com/a9jbed7jy4?key=c2a7916e8712767463a0c7e7fae86ec1",
      "https://www.profitableratecpm.com/a9jbed7jy4?key=link2",
      "https://www.profitableratecpm.com/a9jbed7jy4?key=link3"
    ];

    let score = 0;
    let balance = 0.0;
    let correctStreak = 0;
    let correctAnswers = 0;

    const questions = [
      { q: "Quem foi o primeiro matemático a provar o Último Teorema de Fermat?", options: ["Andrew Wiles", "Gauss", "Pascal", "Euclides"], answer: 0 },
      { q: "Qual é a menor unidade indivisível da matéria?", options: ["Quark", "Átomo", "Fóton", "Próton"], answer: 0 },
      { q: "Quantos segundos tem 3 dias completos?", options: ["259200", "86400", "172800", "360000"], answer: 0 },
      { q: "O que representa a constante 'h' na mecânica quântica?", options: ["Constante de Planck", "Velocidade da luz", "Carga elétrica", "Gravidade"], answer: 0 },
      { q: "Em que ano começou a Revolução Francesa?", options: ["1789", "1776", "1804", "1799"], answer: 0 },
      { q: "Qual é a derivada de ln(x)?", options: ["1/x", "x", "ln(x)", "x²"], answer: 0 },
      { q: "Qual a capital do Cazaquistão?", options: ["Astana", "Almaty", "Bishkek", "Tashkent"], answer: 0 },
      { q: "Qual é a fórmula da velocidade média?", options: ["Vm = ΔS/ΔT", "Vm = T/S", "Vm = SxT", "Vm = ΔT/ΔS"], answer: 0 },
      { q: "Quem pintou o teto da Capela Sistina?", options: ["Michelangelo", "Da Vinci", "Donatello", "Rafael"], answer: 0 },
      { q: "Qual é a integral de 1/x dx?", options: ["ln|x| + C", "x² + C", "1/x² + C", "x + C"], answer: 0 },
      { q: "Quantos elétrons tem um átomo de Carbono neutro?", options: ["6", "4", "8", "12"], answer: 0 },
      { q: "Quem foi o criador da álgebra?", options: ["Al-Khwarizmi", "Newton", "Descartes", "Tales de Mileto"], answer: 0 },
      { q: "Qual o nome do experimento que confirmou a dualidade onda-partícula?", options: ["Experimento da Dupla Fenda", "Experimento de Rutherford", "Experimento de Stern-Gerlach", "Experimento de Michelson-Morley"], answer: 0 },
      { q: "Quantas dimensões existem segundo a Teoria das Cordas?", options: ["10", "3", "4", "6"], answer: 0 },
      { q: "Qual é a raiz quadrada de 12321?", options: ["111", "121", "101", "131"], answer: 0 }
    ];

    let currentQuestion;

    function showStartAd() {
      showAds(1, startGame);
    }

    function startGame() {
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextQuestion();
    }

    function showAds(times, callback) {
      if (times <= 0) {
        if (callback) callback();
        return;
      }
      const link = adLinks[Math.floor(Math.random() * adLinks.length)];
      window.open(link, "_blank");
      showAds(times - 1, callback);
    }

    function nextQuestion() {
      document.getElementById("question").style.display = "block"; // Correção importante aqui
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("qText").textContent = currentQuestion.q;
      const options = document.getElementById("options");
      options.innerHTML = "";
      currentQuestion.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(i === currentQuestion.answer);
        options.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      if (correct) {
        score++;
        correctStreak++;
        correctAnswers++;
        balance += 0.01;
        if (correctStreak === 5) {
          balance += 0.10;
          document.getElementById("reward").textContent = "Bônus: +$0.10 por 5 acertos seguidos!";
          correctStreak = 0;
        } else {
          document.getElementById("reward").textContent = "";
        }
        document.getElementById("score").textContent = score;
        document.getElementById("balance").textContent = balance.toFixed(2);
        if (correctAnswers % 2 === 0) {
          showAds(2, nextQuestion);
        } else {
          nextQuestion();
        }
      } else {
        correctStreak = 0;
        correctAnswers = 0;
        showAds(1, nextQuestion);
      }
    }

    function withdraw() {
      document.getElementById("withdraw").style.display = "block";
    }

    function submitWithdrawal() {
      const email = document.getElementById("paypalEmail").value;
      const message = document.getElementById("withdrawMessage");

      if (!email || !email.includes("@")) {
        message.textContent = "Digite um email válido do PayPal.";
        return;
      }

      if (balance < 30.00) {
        message.textContent = "Você precisa de pelo menos $30.00 para sacar.";
        return;
      }

      message.textContent = `Pedido de saque enviado para ${email}. Você receberá em até 48h.`;
      balance = 0.0;
      document.getElementById("balance").textContent = balance.toFixed(2);
    }
  </script>
</body>
</html>
