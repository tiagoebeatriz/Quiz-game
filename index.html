    let currentQuestion;

    function loadSavedData() {
      const savedBalance = localStorage.getItem("balance");
      const savedScore = localStorage.getItem("score");

      if (savedBalance !== null) {
        balance = parseFloat(savedBalance);
        document.getElementById("balance").textContent = balance.toFixed(2);
      }

      if (savedScore !== null) {
        score = parseInt(savedScore);
        document.getElementById("score").textContent = score;
      }
    }

    function saveData() {
      localStorage.setItem("balance", balance.toFixed(2));
      localStorage.setItem("score", score);
    }

    function startGame() {
      loadSavedData();
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextQuestion();
    }

    function showAds(times, callback) {
      if (times <= 0) {
        callback();
        return;
      }
      const link = "https://phoampor.top/4/9227115";
      window.open(link, "_blank");
      const interval = setInterval(() => {
        if (document.visibilityState === "visible") {
          clearInterval(interval);
          showAds(times - 1, callback);
        }
      }, 1000);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function nextQuestion() {
      document.getElementById("question").style.display = "block";
      document.getElementById("reward").style.display = "block";
      document.getElementById("reward").textContent = "";

      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      const shuffledOptions = shuffleArray(currentQuestion.options.map((opt, i) => ({ opt, index: i })));
      const correctIndex = shuffledOptions.findIndex(o => o.index === currentQuestion.answer);

      document.getElementById("qText").textContent = currentQuestion.q;
      const options = document.getElementById("options");
      options.innerHTML = "";
      shuffledOptions.forEach((item, i) => {
        const btn = document.createElement("button");
        btn.textContent = item.opt;
        btn.onclick = () => handleAnswer(i === correctIndex);
        options.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      if (correct) {
        score++;
        correctStreak++;
        correctAnswers++;
        balance += 0.01;
        if (correctStreak === 5) {
          balance += 0.10;
          document.getElementById("reward").textContent = "Bônus: +$0.10 por 5 acertos seguidos!";
          correctStreak = 0;
        }
        document.getElementById("score").textContent = score;
        document.getElementById("balance").textContent = balance.toFixed(2);
        saveData();
        if (correctAnswers % 2 === 0) {
          showAds(1, nextQuestion);
        } else {
          nextQuestion();
        }
      } else {
        correctStreak = 0;
        correctAnswers = 0;
        showAds(1, nextQuestion);
      }
    }

    function withdraw() {
      document.getElementById("withdrawSection").style.display = "block";

    function submitWithdrawal() {
      const email = document.getElementById("paypalEmail").value;
      const message = document.getElementById("withdrawMessage");

      if (!email || !email.includes("@")) {
        message.textContent = "Digite um email válido do PayPal.";
        return;
      }

      if (balance < 30.00) {
        message.textContent = "Você precisa de pelo menos $30.00 para sacar.";
        return;
      }

      message.textContent = `Pedido de saque enviado para ${email}. Você receberá em até 48h.`;
      balance = 0.0;
      document.getElementById("balance").textContent = balance.toFixed(2);
      saveData();
    }
