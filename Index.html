<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Premiado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #quiz, #dashboard, #recover-form {
      display: none;
    }
    .option {
      background: #f2f2f2;
      margin: 5px 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
    }
    .option:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container" id="auth">
    <h2>Quiz Premiado</h2>
    <input type="email" id="email" placeholder="Email" /><br/>
    <input type="password" id="password" placeholder="Senha" /><br/>
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
    <button onclick="showRecover()">Esqueci a senha</button>
  </div>

  <div class="container" id="recover-form">
    <h3>Recuperar Senha</h3>
    <input type="email" id="recover-email" placeholder="Email cadastrado" /><br/>
    <button onclick="recover()">Enviar email de recuperação</button>
    <button onclick="backToAuth()">Voltar</button>
  </div>

  <div class="container" id="dashboard">
    <h2>Bem-vindo ao Quiz Premiado</h2>
    <p>Saldo: <span id="saldo">0</span> USD</p>
    <button onclick="startAd()">Assistir anúncio obrigatório</button><br/><br/>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container" id="quiz">
    <h3 id="question"></h3>
    <div id="options"></div>
    <p>Pontuação: <span id="score">0</span></p>
    <button onclick="withdraw()">Sacar via PayPal</button>
  </div>

  <iframe id="adFrame" style="display:none; width:100%; height:300px; border:none;" src=""></iframe>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNc8JPYc-UjU_I2kT3YOTIuXSx-TR7tt0",
      authDomain: "quiz-premiado-1f4c7.firebaseapp.com",
      projectId: "quiz-premiado-1f4c7",
      storageBucket: "quiz-premiado-1f4c7.firebasestorage.app",
      messagingSenderId: "614542808569",
      appId: "1:614542808569:web:3f6e42c35b835d68501928"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const questions = [
      {
        question: "Qual é a capital da Austrália?",
        options: ["Sydney", "Melbourne", "Canberra", "Perth"],
        answer: 2
      },
      {
        question: "Qual planeta é conhecido como o planeta vermelho?",
        options: ["Terra", "Júpiter", "Marte", "Vênus"],
        answer: 2
      },
      {
        question: "Quantos elementos há na tabela periódica?",
        options: ["118", "103", "97", "110"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let saldo = 0;
    let correctStreak = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        correctStreak++;
        saldo += 0.05;
        document.getElementById("score").innerText = score;
        document.getElementById("saldo").innerText = saldo.toFixed(2);
        if (correctStreak % 2 === 0) {
          showAd(() => nextQuestion());
        } else {
          nextQuestion();
        }
      } else {
        correctStreak = 0;
        showAd(() => nextQuestion());
      }
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % questions.length;
      showQuestion();
    }

    function startAd() {
      showAd(() => {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("quiz").style.display = "block";
        showQuestion();
      });
    }

    function showAd(callback) {
      const ad = document.getElementById("adFrame");
      ad.src = "https://choadsoa.top/4/9227115";
      ad.style.display = "block";
      setTimeout(() => {
        ad.style.display = "none";
        callback();
      }, 30000);
    }

    function withdraw() {
      const email = prompt("Digite seu email PayPal:");
      if (email) {
        alert(`Pedido de saque enviado para: ${email}\nValor: $${saldo.toFixed(2)}\nVocê receberá em até 24h.`);
        saldo = 0;
        document.getElementById("saldo").innerText = saldo.toFixed(2);
      }
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Cadastro realizado!"))
        .catch(err => alert("Erro: " + err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        })
        .catch(err => alert("Erro: " + err.message));
    }

    function logout() {
      auth.signOut();
      document.getElementById("quiz").style.display = "none";
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("auth").style.display = "block";
    }

    function showRecover() {
      document.getElementById("auth").style.display = "none";
      document.getElementById("recover-form").style.display = "block";
    }

    function backToAuth() {
      document.getElementById("recover-form").style.display = "none";
      document.getElementById("auth").style.display = "block";
    }

    function recover() {
      const email = document.getElementById("recover-email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Email de recuperação enviado!"))
        .catch(err => alert("Erro: " + err.message));
    }
  </script>
</body>
</html>
